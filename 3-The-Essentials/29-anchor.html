<!-- 
    The HTML <a> element (or anchor element), with its href attribute, 
    creates a hyperlink to web pages, files, email addresses, locations in the same page, 
    or anything else a URL can address. Content within each <a> should indicate the link's destination. 
    If the href attribute is present, pressing the enter key while focused on the <a> element will activate it.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Anchor Element</title>
 </head>
 <body>
     
    <h1>Anchor Tags</h1>
    <a href="30-images.html">Link to next element</a>


    <p>You can reach Michael at:</p>

    <ul>
      <li><a href="https://example.com">Website</a></li>
      <li><a href="mailto:m.bluth@example.com">Email</a></li>
      <li><a href="tel:+123456789">Phone</a></li>
    </ul>
    
 </body>
 </html>
