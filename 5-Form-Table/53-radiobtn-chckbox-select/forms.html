<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox RadioBtn Select</title>
</head>
<body>
    <h1>Checkbox HTML'</h1>
    <form action="/birds">
        <input type="checkbox" name="agree1" id="agree1">
        <label for="agree1">I agree with everything</label>
        <p>
        <label for="xl">XL :</label>
        <input type="radio" name="size" id="xl" value="XL">
        </p>    
        <p>
            <label for="m">M :</label>
        <input type="radio" name="size" id="m" value="M">
        </p>
        <p>
            <label for="s">S :</label>
        <input type="radio" name="size" id="s" value="s">
        </p>
        <label for="color-select">Pilih Warna</label>
        <select name="color" id="color-select">
            <option value="">Please Select Your Color</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="White">White</option>
        </select>
        <button>Send</button>

    </form>
    
</body>
</html>
